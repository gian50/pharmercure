<template name="Utente">
	<div class="user-info-container">
		<h2>Info utente</h2>
		<div>Nome: {{user.profile.nome}}</div>
		<div>Cognome: {{user.profile.cognome}}</div>
		<div>Email: {{email.address}}</div>
		<div>Indirizzo: {{user.profile.indirizzo}}</div>
		<div>Telefono: {{user.profile.telefono}}</div>
		<div>Codice Fiscale: {{user.profile.codiceFiscale}}</div>
	</div>
</template>
