<template name="Utente">
	{{#if user}}
	<img src="logo.png" class="head-img">
	<div class="user-info-container">
		<h2>I miei dettagli</h2>
		<h3>{{user.profile.nome}} {{user.profile.cognome}}</h3>
		<div>{{email.address}}</div>
		<div class="change-pwd">CAMBIA LA PASSWORD</div>
		<div class="profile-data">{{user.profile.nome}} <div class="edit-icon"></div></div>
		<div class="profile-data">{{user.profile.cognome}} <div class="edit-icon"></div></div>
		<div class="profile-data">{{user.profile.indirizzo}} <div class="edit-icon"></div></div>
		<div class="profile-data">{{user.profile.telefono}}<div class="edit-icon"></div></div>
		<div class="profile-data">{{user.profile.codiceFiscale}}<div class="edit-icon"></div></div>
	</div>
	<div class="user-btns">
		<button>I miei ordini</button>
		<button class="logout-btn">Logout</button>
	</div>
	{{ else }}
	<div>non autorizzato</div>
	{{/if}}
</template>
