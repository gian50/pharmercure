<template name="Users">
	{{ #if isInRole 'admin'}}
    	<h1 class="page-title">Users</h1>
    	<table class="{{editMode}}">
	    	<tr>
	    		<th>id</th>
	    		<th>email</th>
	    		<th>first name</th>
	    		<th>created At</th>
	    		<th>admin</th>
	    	</tr>
	    	{{#each users}}
	    	<tr>
	    		<td class="user-id">{{_id}}</td>
	    		<td>{{userEmail}}</td>
	    		<td>{{profile.firstName}}</td>
	    		<td>{{dateFormat}}</td>
	    		<td>{{isAdmin}}
	    			{{#if currentEdit}}
		    			<div class="user-edit">
			    			<h3>Edit User</h3>
			    			<i class="fa fa-close close-edit-mode"></i>
			    			{{# if isAdmin}}

			    				<button class="toggle-admin">Remove Admin</button>
			    			{{else}}
			    				<button class="toggle-admin">Make admin</button>
			    			{{/if}}
			    			{{# if isFarmacia}}
			    				<button class="toggle-farma">Remove Farma</button>
			    			{{else}}
			    				<button class="toggle-farma">Make farma</button>
			    			{{/if}}
			    		</div>
			    	{{/if}}
	    		</td>
	    	</tr>
	    	{{/each}}
	    </table>
    {{else}}
    	<h1>Not Authorized</h1>
    {{/if}}
	
</template>
