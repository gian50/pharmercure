<template name="Cart">
	<div style="height: 250px"></div>
	{{#if carrelloVuoto}}
		<div class="empty-cart">Il carrello è vuoto</div>
		<img src="empty_cart.png" class="empty-cart-img">
	{{ else }}
		{{#each cart}}
			{{> DrugInCart}}
		{{/each}}
		{{#if currentUser}}
			<button class="inoltra-ordine-btn">Inoltra ordine</button>
		{{else}}
			<div class="empty-cart">Per inoltrare l'ordine devi effettuare il login.</div>
		{{/if}}
		<div class="conferma-ordine {{confermaOpen}}">Ordine effettuato con successo</div>
	{{/if}}
</template>

<template name="DrugInCart">
	<div class="drug-cart-box">
		<img src="{{img}}" class="cart-img">
		<i class="close-icon green-close"></i>
		<div class="dettaglio-quantity">x{{quantity}}</div>
		<div class="dettaglio-name">{{nome}}</div>
		<span class="dettaglio-format">{{formato}}</span>
		<span class="dettaglio-prezzo">{{prezzo}} €</span>	
	</div>
</template>
