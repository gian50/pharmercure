<template name="Farmacie">
	{{ #if isInRole 'admin'}}
    	<h1 class="page-title">Farmacie</h1>
    	<table class="{{editMode}}">
	    	<tr>
	    		<th>nome</th>
	    		<th>id</th>
	    		<th>created At</th>
	    		<th>email</th>
	    		<th>Referente</th>
	    		<th>indirizzo</th>
	    		<th>cap</th>

	    	</tr>
	    	{{#each farmacie}}
	    	<tr>
	    		<td>{{nome}}</td>
	    		<td class="user-id">{{_id}}</td>
	    		<td>{{dateFormat}}</td>
	    		<td>{{userEmail}}</td>
	    		<td>{{referente}}</td>
	    		<td>{{profile.indirizzo}}</td>
	    		<td>{{profile.cap}}</td>
	    	</tr>
	    	{{/each}}
	    </table>
	    <!--<div>
	    	<form class="aggiorna-farmacia">
	    		<label>Nome titolare <input type="text" name="titolare"></label>
	    		<button>Aggiorna</button>
	    	</form>
	    </div>-->
    {{else}}
    	<h1>Not Authorized</h1>
    {{/if}}
</template>
